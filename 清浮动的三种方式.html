<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		.box1,.box2{
			height: 100px;
			width: 100px;
		}
		.box1{
			background: blue;
			float: left;
		}
		.box2{
			background: red;
		}
	</style>
</head>
<body>
	<!-- 第一种 :额外标签法-->
	<div class="box1" style="clear:both"></div>
	<div class="box2"></div>

</html>
