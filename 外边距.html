<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>外边距垂直方向上的合并与塌陷问题</title>
	<style type="text/css">
		/*外边距垂直方向上会合并，取最大值*/
		.box1{
			width:500px;
			height:300px;
			background: red;
			margin-bottom: 300px;
		}
		.box2{
			width:500px;
			height:300px;
			background: green;
			margin-top:100px;
		}

		.father{
			width:500px;
			height:300px;
			background: red;
		}
		.son{
			width:100px;
			height:50px;
			background: green;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
	<div class="box1"></div>
	<div class="box2"></div>

	
</body>
</html>
