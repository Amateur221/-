<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box,.div1,.div2,.div3{
			width: 300px;
			height: 200px;
		}
		.box{
			overflow: hidden;
		}
		.div1{
			background: red;
		}
		.div2{
			background: green;
		}
		.div3{
			background: yellow;
		}
	</style>
</head>
<body>
	<div>
		<a  href="#1F">div1</a>
		<a href="#2F" >div2</a>
		<a href="#3F">div3</a>
	</div>
	<div class="box">
		<div class="div1" id="1F"></div>
		<div class="div2" id="2F"></div>
		<div class="div3" id="3F"></div>
	</div>
	
</body>
</html>
